
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>HTML5 &lt;video&gt; Example</title>

        <script type="text/javascript" src="lib/js/swfobject.js"></script>
        <script type="text/javascript" src="lib/js/jquery.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            var v = document.createElement("video"); // Are we dealing with a browser that supports <video>? 
            if ( !v.play ) { // If no, use Flash.
              var params = {
                allowfullscreen: "true",
                allowscriptaccess: "always"
              };
              var flashvars = {
                file: "video.f4v",
                image: "snapshot.jpg"
              };
              swfobject.embedSWF("player.swf", "demo-video-flash", "480", "272", "9.0.0", "expressInstall.swf", flashvars, params);
            }
          });
        </script>

    </head>
    <body>
        <div id="content">
          <div id="demo-video-flash">
             <video id="demo-video" controls>
              <source src="http://192.168.15.12:8080" type="video/ogg" /> <!-- Ogg Theora for Firefox 3.5+ -->
             </video>
          </div>
        </div>
    </body>
</html>
